<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <section id="score">
        <h1 id="Heading">Your Score is</h1>
        <h2 id="result">0</h2>
        <button onClick="restartGame()" class="gamebutton">Restart</button>
    </section>
    <script>
        let value = localStorage.getItem('gameResult');
        document.querySelector('#result').innerHTML = value-1;
        function restartGame(){
            window.location.href = 'game.html';
        }
    </script>
</body>
</html>
