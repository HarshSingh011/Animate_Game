<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <h1 id="Heading">Your Score is</h1>
    <h2 id="result">0</h2>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const level = urlParams.get('gameResult');
        document.getElementById('result').textContent = level !== null ? level : "0";
    </script>
</body>
</html>
